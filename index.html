<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        body.light-mode .bg-gray-800 {
            background-color: #e5e7eb;
        }

        body.light-mode .bg-gradient-to-br {
            background: linear-gradient(to bottom right, #d4d4d8, #f3f4f6);
        }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <div class="max-w-sm mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="bg-gray-800 p-2 rounded-full">
                <i data-lucide="user" class="w-6 h-6"></i>
            </div>
            <div class="flex items-center space-x-4">
                <div class="bg-gray-800 py-1 px-3 rounded-full flex items-center">
                    <i data-lucide="globe" class="w-5 h-5 mr-1"></i>
                    <span class="text-sm">Available</span>
                </div>
                <div class="bg-gray-800 p-2 rounded-full cursor-pointer" id="theme-toggle">
                    <i data-lucide="sun" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- Balance Section -->
        <div class="bg-gradient-to-br from-purple-700 to-indigo-500 p-6 rounded-2xl text-center mb-6">
            <h2 class="text-lg font-medium">Total Balance</h2>
            <p class="text-4xl font-bold my-2">$3,456.88</p>
            <p class="text-sm">Saved this month: $482</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-4 text-center mb-6">
            <div class="bg-gray-800 p-4 rounded-xl">
                <i data-lucide="arrow-up-circle" class="w-6 h-6 mx-auto mb-2"></i>
                <p class="text-xs">Top up</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <i data-lucide="send" class="w-6 h-6 mx-auto mb-2"></i>
                <p class="text-xs">Send</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl">
                <i data-lucide="grid" class="w-6 h-6 mx-auto mb-2"></i>
                <p class="text-xs">Other</p>
            </div>
        </div>

        <!-- Transactions -->
        <div>
            <h3 class="text-lg font-semibold mb-4">Transaction</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="bg-gray-800 p-3 rounded-lg">
                            <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                        </div>
                        <div class="ml-4">
                            <p class="font-medium">Amazon</p>
                            <p class="text-sm text-gray-400">11:45 AM</p>
                        </div>
                    </div>
                    <p class="font-semibold">-$76.99</p>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="bg-gray-800 p-3 rounded-lg">
                            <i data-lucide="credit-card" class="w-6 h-6"></i>
                        </div>
                        <div class="ml-4">
                            <p class="font-medium">PayPal</p>
                            <p class="text-sm text-gray-400">11:30 AM</p>
                        </div>
                    </div>
                    <p class="font-semibold">+$150.00</p>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="bg-gray-800 p-3 rounded-lg">
                            <i data-lucide="coffee" class="w-6 h-6"></i>
                        </div>
                        <div class="ml-4">
                            <p class="font-medium">McDonald's</p>
                            <p class="text-sm text-gray-400">11:00 AM</p>
                        </div>
                    </div>
                    <p class="font-semibold">-$8.75</p>
                </div>
            </div>
        </div>

        <!-- Footer Navigation -->
        <div class="flex justify-between items-center mt-6 bg-gray-800 py-3 px-4 rounded-2xl">
            <i data-lucide="home" class="w-6 h-6"></i>
            <i data-lucide="search" class="w-6 h-6"></i>
            <i data-lucide="wallet" class="w-6 h-6"></i>
            <i data-lucide="settings" class="w-6 h-6"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('light-mode')) {
                    icon.setAttribute('data-lucide', 'moon');
                } else {
                    icon.setAttribute('data-lucide', 'sun');
                }
                lucide.createIcons();
            });
        });
    </script>
</body>
</html>
